<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Result</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f4f6f8;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background: #ffffff;
            padding: 16px 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            font-size: 18px;
            font-weight: 600;
        }

        /* Center container */
        .wrapper {
            min-height: calc(100vh - 64px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Card */
        .card {
            background: #ffffff;
            padding: 32px;
            border-radius: 10px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .qr-image {
            margin-bottom: 25px;
        }

        .qr-image img {
            max-width: 100%;
            border-radius: 6px;
        }

        /* Buttons */
        .actions a {
            display: block;
            padding: 12px;
            margin-bottom: 12px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
        }

        .btn-primary {
            background: #4f46e5;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>

    <div class="navbar">
        QR Code Generator
    </div>

    <div class="wrapper">
        <div class="card">

            <h2>{{ res_name }}</h2>

            <div class="qr-image">
                <img src="{{ qr_url }}" alt="QR Code">
            </div>

            <div class="actions">
                <a href="{{ qr_url }}" download class="btn-primary">
                    Download QR Code
                </a>
                <a href="{% url 'generate_qr_code' %}" class="btn-secondary">
                    Generate Another
                </a>
            </div>

        </div>
    </div>

</body>
</html>
